{% extends 'base.html' %} {% block style %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}" /> -->
<style>
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  #submmit {
    width: 100%;
  }
</style>
{% endblock style %} {% block title %} Login {% endblock title %} {% block body
%}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form class="form-signin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="{{ url_for('static', filename='luca.jpeg') }}"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>

      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <div class="checkbox mb-3 d-flex justify-content-center">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-secondary btn-block" type="submit" id="submmit" style="color: $gray-500;">
        Sign in
      </button>

      <p class="mt-5 mb-3 text-muted text-center">made by luca zhou, &copy; 2020</p>
    </form>
  </div>
  <div class="col-4"></div>
</div>
{% endblock body %}
