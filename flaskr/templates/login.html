{% extends 'base.html' %} {% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" />
{% endblock style %} {% block title %} Login {% endblock title %} {% block body
%}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form class="form-signin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="{{ url_for('static', filename='img/luca.jpeg') }}"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>

      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <div class="checkbox mb-3 d-flex justify-content-center">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-secondary btn-block" type="submit" id="submmit">
        Sign in
      </button>

      <p class="mt-5 mb-3 text-muted text-center">made by luca zhou, &copy; 2020</p>
    </form>
  </div>
  <div class="col-4"></div>
</div>
{% endblock body %}
